<ul class="lander-section">
    
    <li class="lander-section--heading">
        <a href="{{ site.baseurl }}gohobo-apparel">
            <h2>
                GoHobo Apparel
            </h2>
        </a>
    </li>
    <div class="lander-section--row">
    {% for product in site.data.products %}
        <li class="lander-section--item -bg--gray">

            <div class="lander-section--item__img">
            
                <img src="{{ product.img }}" alt="{{ product.title }} from GoHobo Adventure Apparel" title="{{ product.title }} from GoHobo Adventure Apparel">

            </div>
            <div class="lander-section--item__overlay">
                <a href="{{ site.env_url }}{{ product.url }}">
                    <button class="btn--line__pink" type="button">
                        View Product
                    </button>
                </a>
            </div>

        </li>  
    {% endfor %}
    </div>

</ul>
