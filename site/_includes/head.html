
	<!-- Triforce -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<!-- Armour -->
	<link rel="stylesheet" href="{{ 'assets/css/main.css' | prepend: site.env_url }}">
	<!-- Adventure Stamp -->
	<link rel="shortcut icon" href="{{ site.env_url }}assets/img/icons/favicon.ico" type="image/x-icon">
	<link rel="icon" href="{{ site.env_url }}assets/img/icons/favicon.ico" type="image/x-icon">
	<meta name="theme-color" content="#000">
	<!-- Secret Codes -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ 'feed.xml' | prepend: site.baseurl | prepend: site.env_url }}">
	<link rel="canonical" href="{{ site.prod_url }}{{ page.url | replace:'index.html',''}}">
	<!-- Facade -->

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.desc %}{{ page.desc | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{% if page.tags %} {{ page.tags | join: ', '}} {% else %} adventure, cheap travel, alternative travel, sharing economy, travel community, vanlife, vandwelling {% endif %}">
	<!-- Local Currency -->
	<meta property="og:title"       content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
	<meta property="og:type"        content="{% if page.productTitle %}product{% elsif page.tags %}article{% else %}website{% endif %}" />
	<meta property="og:url"         content="https://gohobo.co{{ page.url }}" />
	<meta property="og:image"       content="{% if page.postcard %}{{ site.env_url }}{{ site.image_assets }}{{ page.postcard }}{% elsif page.hero %}{{ site.env_url }}{{ site.image_assets }}{{ page.hero }}{% else %}{{ site.env_url }}/assets/img/gohobo-postcard.jpg{% endif %}"/>
	<meta property="og:image:type"	content="image/jpeg">
	<meta property="og:site_name"   content="GoHobo" />
	<meta property="og:description" content="{% if page.desc %}{{ page.desc | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

	<meta name="msvalidate.01" content="BCBD8303F1F68B39961AF010ECA37AA2" />

	{% if page.tags %}

	<meta property="article:publisher" content="https://www.facebook.com/gohobo.co/">
	<meta property="article:author" content="{% if page.author %}{{ page.author }}{% else %}GoHobo{% endif %}" />
	<meta property="article:section" content="Travel">
	<meta property="article:published_time" content="{{ page.date }}">
	<meta property="article:modified_time" content="{% if page.modified_date %}{{ page.modified_date }}{% else %}{{ page.date }}{% endif %}">

	<meta property="article:tag" content="{{ page.tags | first }}">
	<meta property="article:tag" content="{{ page.tags | last }}">
	<meta property="article:tag" content="Alternative Travel">

	{% endif %}

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@gohoboco">
	<meta name="twitter:creator" content="@simgooder">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
	<meta name="twitter:description" content="{% if page.desc %}{{ page.desc | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:image" content="{% if page.postcard %}{{ site.env_url }}{{ site.image_assets }}{{ page.postcard }}{% elsif page.hero %}https://gohobo.co{{ site.image_assets }}{{ page.hero }}{% else %}https://gohobo.co/assets/img/gohobo-postcard.jpg{% endif %}">

	<meta name="p:domain_verify" content="c45901a1305bce13e100c61f2df00e14"/>

	<!-- Magic Spells -->
	<script src="{{ 'assets/js/jquery-2.1.4.min.js' | prepend: site.env_url }}"></script>
	<script src="{{ 'assets/js/tagsort.min.js' | prepend: site.env_url }}" defer></script>
	<script src="{{ 'assets/js/scripts.js' | prepend: site.env_url }}" defer></script>
	<script src="{{ 'assets/js/mailbox.js' | prepend: site.env_url }}" defer></script>

	<!-- Tracker -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-73741436-2', 'auto');
		ga('send', 'pageview');
	</script>
