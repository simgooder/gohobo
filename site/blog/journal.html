---
layout: default
headertheme: "light"
---

<!-- ARCHIVE -->

<section class="section--hero -lg -theme--journal">
    <h1 class="text--center">Wander Journal</h1>
</section>

<ul class="post--list">
  {% for post in site.posts %}
    <li class="post--item">
      
      <div class="post--overlay">

        <a href="{{ post.url | prepend: site.baseurl }}">

          <h6 class="post--meta -tags">
            TAGS: <span>{{ post.tags }}</span>
          </h6>

            <h2 class="post--title">
              {{ post.title }}
            </h2>

            <h6 class="post--meta">
              {{ post.author }} â€¢
              <time datetime="{{ post.date }}">
                {{ post.date | date: "%B %-d, %Y" }}
              </time>
            </h6>
        </a>  
          
      </div>  

        <!-- <a href="{{ post.url | prepend: site.baseurl }}">
          <button class="post--btn" type="button">
            Read Article    
          </button>
        </a>   -->

      <img class="post--thumbnail" src="{{ site.blog_image_assets }}{{ post.hero }}" alt="{{ post.title }}">

    </li>
  {% endfor %}
</ul>
