---
layout: default
---

<!-- ARCHIVE -->

<h1>Wander Journal</h1>

<ul class="post--list">
  {% for post in site.posts %}
    <li class="post--item">
      
      <div class="post--overlay">

        <small class="post--meta">
          TAGS: <span>{{ post.tags }}</span>
        </small>

        <h2 class="post--title">
          {{ post.title }}
        </h2>

        <div class="post--meta">

          <small> {{ post.author }} </small>
          â€¢
          <time datetime="{{ post.date }}">
            {{ post.date | date: "%B %-d, %Y" }}
          </time>

        </div>  

        <a href="{{ post.url | prepend: site.baseurl }}">
          <button class="post--button" type="button">
            Read Article    
          </button>
        </a>

      </div>

      <img class="post--thumbnail" src="{{ site.blog_image_assets }}{{ post.hero }}" alt="{{ post.title }}">

    </li>
  {% endfor %}
</ul>
