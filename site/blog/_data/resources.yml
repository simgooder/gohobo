# Directory object spec
# name  : name of the service
# link  : url to the service
# desc  : a short description of the service / property
# cat   : top-level category 
#   - accommodation
#   - transportation
# subcat: lower-level categories (see below)
#   - housesitting
#   - camping
#   - room rental
#   - couch surfing
#   - rideshare
#   - air
#   - bike
#   - bus
# budget:
#   0  = no cost
#   1  = one-time or yearly membership fee
#   2  = small cost
#   3  = large cost
#  -1  = work for room / board 
#  -2  = possibility of payment
# region: where the service is available
#   - worldwide
#   - *continent
# logo: URL to the associated logo image asset


