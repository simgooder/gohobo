	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Adventure Stamp -->
	<link rel="shortcut icon" href="{{ site.url }}assets/img/icons/favicon.ico" type="image/x-icon">
	<link rel="icon" href="{{ site.url }}assets/img/icons/favicon.ico" type="image/x-icon">

	<!-- Facade -->
	<title>GoHobo | {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<!-- Local Currency -->
	<meta property="og:title"       content="Go Hobo" />
	<meta property="og:type"        content="website" />
	<meta property="og:url"         content="http://gohobo.co" />
	<meta property="og:image"       content="{% if post.hero %} {{ site.blog_image_assets }}{{ post.hero }} {% else %} http://gohobo.co/assets/img/gohobo-postcard.jpg {% endif %}"/>
	<meta property="og:image:type"	content="image/jpeg">
	<meta property="og:site_name"   content="GoHobo.co" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<!-- Armour -->
	<link rel="stylesheet" href="{{ 'assets/css/main.css' | prepend: site.url }}">
