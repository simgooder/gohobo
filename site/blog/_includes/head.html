
	<!-- Triforce -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<!-- Armour -->
	<link rel="stylesheet" href="{{ 'assets/css/main.css' | prepend: site.url }}">
	<!-- Adventure Stamp -->
	<link rel="shortcut icon" href="{{ site.url }}assets/img/icons/favicon.ico" type="image/x-icon">
	<link rel="icon" href="{{ site.url }}assets/img/icons/favicon.ico" type="image/x-icon">
	<meta name="theme-color" content="#FD3E79">
	<!-- Secret Codes -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	<link rel="canonical" href="{{ site.prod_url }}{{ page.url | replace:'index.html',''}}">
	<!-- Facade -->

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.desc %}{{ page.desc | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{% if page.tags %} {{ page.tags | join: ', '}} {% else %} adventure, cheap travel, alternative travel, sharing economy, travel community, vanlife, vandwelling {% endif %}">
	<!-- Local Currency -->
	<meta property="og:title"       content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
	<meta property="og:type"        content="{% if page.tags %}article{% else %}website{% endif %}" />
	<meta property="og:url"         content="http://gohobo.co{{ page.url }}" />
	<meta property="og:image"       content="{% if page.hero %}http://gohobo.co{{ site.image_assets }}{{ page.hero }}{% else %}http://gohobo.co/assets/img/gohobo-postcard.jpg{% endif %}"/>
	<meta property="og:image:type"	content="image/jpeg">
	<meta property="og:site_name"   content="GoHobo.co" />
	<meta property="og:description" content="{% if page.desc %}{{ page.desc | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

	<meta property="article:author" content="{% if page.author %}{{ page.author }}{% else %}GoHobo{% endif %}" />

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@gohoboco">
	<meta name="twitter:creator" content="@simgooder">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
	<meta name="twitter:description" content="{% if page.desc %}{{ page.desc | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:image" content="{% if page.hero %} http://gohobo.co{{ site.image_assets }}{{ page.hero }} {% else %} http://gohobo.co/assets/img/gohobo-postcard.jpg {% endif %}">

	<meta name="p:domain_verify" content="c45901a1305bce13e100c61f2df00e14"/>
